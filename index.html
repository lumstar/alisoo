    <!-- SPA 路由处理脚本 -->
    <script type="text/javascript">
      // 防止重定向循环的全局变量
      window.__preventRedirectLoop = false;

      // 完全重写的路由处理脚本
      (function() {
        // 如果已经处理过或者设置了防循环标记，直接返回
        if (window.__preventRedirectLoop) {
          return;
        }

        // 设置防循环标记
        window.__preventRedirectLoop = true;

        // 延迟重置防循环标记，确保页面加载完成后才允许再次处理
        setTimeout(function() {
          window.__preventRedirectLoop = false;
        }, 2000);

        // 处理会话存储中的重定向
        var redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== '') {
          sessionStorage.removeItem('redirect');
          history.replaceState(null, null, redirect);
          return; // 处理完重定向后直接返回
        }

        try {
          // 处理URL参数
          var url = new URL(window.location.href);
          var pathname = url.pathname;

          // 如果URL中有p参数，处理重定向
          if (url.searchParams.has('p')) {
            var pathParam = url.searchParams.get('p');
            var newParams = new URLSearchParams();
            var hasEmptyP = false;

            // 检查是否有空的p参数
            if (!pathParam || pathParam.trim() === '') {
              hasEmptyP = true;
            }

            // 复制所有非p参数
            url.searchParams.forEach(function(value, key) {
              if (key !== 'p') {
                newParams.append(key, value);
              }
            });

            var newSearch = newParams.toString();

            if (hasEmptyP) {
              // 如果p参数为空，保留当前路径，只删除p参数
              var cleanUrl = pathname + (newSearch ? ('?' + newSearch) : '');
              history.replaceState(null, null, cleanUrl);
            } else if (pathParam && pathParam.trim() !== '') {
              // 如果p参数有值，重定向到该路径
              var redirectPath = pathParam + (newSearch ? ('?' + newSearch) : '');
              history.replaceState(null, null, redirectPath);
            }
          }
        } catch (error) {
          console.error('URL处理错误:', error);
        }
      })();
    </script>
    <style>
      /* 确保页面占满整个视口 */
      html, body {

      /* 添加加载动画 */
      .app-loading {
        position: fixed;

        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        z-index: 9999;
      }
      .app-loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(24, 144, 255, 0.2);
        border-radius: 50%;
        border-top-color: #1890ff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 20px;
        color: #1890ff;
        font-size: 16px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
