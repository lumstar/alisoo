    <!-- GitHub Pages SPA 重定向脚本 -->
    <script type="text/javascript">
      // 检查是否有来自重定向的路径
      (function() {
        // 防止无限重定向循环的标记
        var redirectAttempted = sessionStorage.getItem('redirectAttempted');
        if (redirectAttempted === 'true') {
          // 如果已经尝试过重定向，清除标记并退出
          sessionStorage.removeItem('redirectAttempted');
          return;
        }

        var redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== '') {
          // 清除存储的重定向
          sessionStorage.removeItem('redirect');
          // 使用 history API 导航到正确的URL
          history.replaceState(null, null, redirect);
        }

        // 检查URL参数中是否有路径信息
        var l = window.location;
        var query = l.search;
        if (query) {
          var params = new URLSearchParams(query);
          var path = params.get('p');

          // 只有当path有实际值时才进行重定向
          if (path && path.trim() !== '') {
            // 设置重定向尝试标记
            sessionStorage.setItem('redirectAttempted', 'true');

            // 删除p参数
            params.delete('p');
            var newQuery = params.toString();
            var newPath = path + (newQuery ? ('?' + newQuery) : '');

            // 使用 history API 导航到正确的URL
            history.replaceState(null, null, newPath);
          } else if (params.has('p')) {
            // 如果p参数存在但为空，则清除所有p参数
            var newParams = new URLSearchParams();
            var hasEmptyP = false;

            for (var pair of params.entries()) {
              if (pair[0] === 'p' && (!pair[1] || pair[1] === '')) {
                hasEmptyP = true;
                // 跳过空的p参数
                continue;
              } else if (pair[0] !== 'p') {
                newParams.append(pair[0], pair[1]);
              }
            }

            // 只有在有空p参数的情况下才进行URL更新
            if (hasEmptyP) {
              // 设置重定向尝试标记
              sessionStorage.setItem('redirectAttempted', 'true');

              var newQuery = newParams.toString();
              var newUrl = l.pathname + (newQuery ? ('?' + newQuery) : '');

              // 使用 history API 更新URL，但保留当前路径
              history.replaceState(null, null, newUrl);
            }
          }
        }
      })();
    </script>

      /* 确保页面占满整个视口 */
      html, body {

      .app-loading {

      .app-loading-spinner {
        width: 50px;

        border: 4px solid rgba(24, 144, 255, 0.2);
        border-radius: 50%;
        border-top-color: #1890ff;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .loading-text {
        margin-top: 20px;
        color: #1890ff;
        font-size: 16px;
        font-weight: 500;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>
