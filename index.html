<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>阿里搜 - 专业的智能搜索平台</title>
  <meta name="description" content="阿里搜是一个专业的智能搜索平台，提供多引擎搜索、文本差异对比、JSON格式化、时间戳转换等多种实用工具。">
  <meta name="keywords" content="阿里搜,智能搜索,搜索平台,文本对比,JSON格式化,时间戳转换,博客文章">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1832241453006526"
          crossorigin="anonymous"></script>
  <!-- SPA 路由处理脚本 -->
  <script type="text/javascript">
    // 完全重写的路由处理脚本
    (function() {
      // 检查是否已经处理过，防止循环
      if (window.__routeProcessed) {
        return;
      }
      window.__routeProcessed = true;

      // 处理会话存储中的重定向
      var redirect = sessionStorage.getItem('redirect');
      if (redirect && redirect !== '') {
        sessionStorage.removeItem('redirect');
        history.replaceState(null, null, redirect);
        return; // 处理完重定向后直接返回
      }

      // 处理URL参数
      var url = new URL(window.location.href);
      var hasEmptyP = false;

      // 检查是否有空的p参数
      url.searchParams.forEach(function(value, key) {
        if (key === 'p' && (!value || value === '')) {
          hasEmptyP = true;
        }
      });

      // 如果有空的p参数，清除所有p参数
      if (hasEmptyP) {
        var newUrl = new URL(window.location.href);
        var newSearchParams = new URLSearchParams();

        // 复制所有非p参数
        url.searchParams.forEach(function(value, key) {
          if (key !== 'p') {
            newSearchParams.append(key, value);
          }
        });

        // 设置新的搜索参数
        var newSearch = newSearchParams.toString();
        var cleanUrl = window.location.pathname + (newSearch ? ('?' + newSearch) : '');

        // 使用replaceState更新URL，不触发页面重载
        history.replaceState(null, null, cleanUrl);
      }

      // 处理有值的p参数（路径重定向）
      var pathParam = url.searchParams.get('p');
      if (pathParam && pathParam.trim() !== '') {
        // 删除所有p参数
        var redirectParams = new URLSearchParams();
        url.searchParams.forEach(function(value, key) {
          if (key !== 'p') {
            redirectParams.append(key, value);
          }
        });

        var redirectSearch = redirectParams.toString();
        var redirectPath = pathParam + (redirectSearch ? ('?' + redirectSearch) : '');

        // 使用replaceState更新URL，不触发页面重载
        history.replaceState(null, null, redirectPath);
      }
    })();
  </script>
  <style>
    /* 确保页面占满整个视口 */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    /* 添加加载动画 */
    .app-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      z-index: 9999;
    }
    .app-loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(24, 144, 255, 0.2);
      border-radius: 50%;
      border-top-color: #1890ff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    .loading-text {
      margin-top: 20px;
      color: #1890ff;
      font-size: 16px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 添加加载指示器 -->
  <div class="app-loading">
    <div>
      <div class="app-loading-spinner"></div>
      <div class="loading-text">阿里搜正在加载...</div>
    </div>
  </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>
</html>
