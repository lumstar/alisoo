    <!-- SPA 路由处理脚本 - 改进版 -->
    <script type="text/javascript">
      // 处理SPA路由的脚本，与404.html协同工作
      (function() {
        // 清除重定向尝试标记，允许404.html在需要时进行重定向
        sessionStorage.removeItem('redirectAttempted');

        // 获取当前URL的完整路径+查询字符串
        var currentUrl = window.location.pathname + window.location.search;

        // 检查这个URL是否已经被处理过
        var processedUrl = sessionStorage.getItem('processedUrl');
        if (processedUrl === currentUrl) {
          // 如果当前URL已经处理过，直接返回，不再执行重定向逻辑
          return;
        }

        // 处理会话存储中的重定向
        var redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== '') {
          // 清除重定向标记，防止循环
          sessionStorage.removeItem('redirect');

          // 标记新URL为已处理，防止循环
          sessionStorage.setItem('processedUrl', redirect);

          // 关键改动：使用 history.replaceState 而不是 window.location.replace
          // 这样可以保持URL状态而不触发页面刷新
          history.replaceState(null, '', redirect);
          return;
        }

        // 只处理包含p参数的URL
        var urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('p')) {
          // 没有p参数，标记当前URL为已处理并返回
          sessionStorage.setItem('processedUrl', currentUrl);
          return;
        }

        // 获取p参数值
        var pathParam = urlParams.get('p');

        // 创建新的URL参数，排除p参数和时间戳参数
        var newParams = new URLSearchParams();
        urlParams.forEach(function(value, key) {
          if (key !== 'p' && key !== '_t') {
            newParams.append(key, value);
          }
        });

        var newSearch = newParams.toString();
        var newUrl;

        if (pathParam && pathParam.trim() !== '') {
          // p参数有值，重定向到该路径
          newUrl = pathParam + (newSearch ? ('?' + newSearch) : '');

          // 标记新URL为已处理，防止循环
          sessionStorage.setItem('processedUrl', newUrl);

          // 关键改动：使用 history.replaceState 而不是 window.location.replace
          history.replaceState(null, '', newUrl);
        } else {
          // p参数为空，保留当前路径，只删除p参数
          newUrl = window.location.pathname + (newSearch ? ('?' + newSearch) : '');

          // 标记新URL为已处理，防止循环
          sessionStorage.setItem('processedUrl', newUrl);

          // 使用 history.replaceState 更新URL，不触发页面重载
          history.replaceState(null, '', newUrl);
        }
      })();
    </script>

      }
